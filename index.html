<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      CodePen - Google Translate Clone Template with TailwindCss and alpine.js
    </title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/6.5.95/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.css"
    />

    <!-- https://www.npmjs.com/package/tesseract.js -->
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!-- Page Container -->
    <div
      class="relative bg-white"
      x-cloak
      x-data="getData()"
      x-init="translatedText = await translation(sourceText); appInit();"
    >
      <!-- Header Container -->
      <div class="flex">
        <header class="flex flex-grow px-5 py-2 border-b border-gray-200">
          <!-- Menu and Logo -->
          <div class="flex-none">
            <div class="flex flex-grow mt-1">
              <button
                class="hover:bg-gray-100 rounded-full w-9 h-9 mr-2 transition-colors duration-100"
              >
                <i class="mdi mdi-menu text-gray-500"></i>
              </button>

              <a href="https://translate.google.com.tr">
                <img
                  src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg"
                  alt="Logo"
                  class="mt-2"
                />
              </a>

              <div class="ml-2 my-auto text-lg font-medium text-gray-500">
                Translate
              </div>
            </div>
          </div>

          <!-- Middle Space -->
          <div class="flex-grow"></div>

          <!-- Apps and Avatar -->
          <div class="flex-none">
            <!-- Buttons -->
            <div class="flex">
              <button
                class="m-1"
                onClick="javascript:location.href='/index3.html'"
              >
                <img
                  src="https://avatars0.githubusercontent.com/u/17010054?v=4"
                  alt="Avatar"
                  class="object-cover w-9 h-9 rounded-full border shado"
                />
              </button>
            </div>

            <!-- Apps Container -->
            <div
              class="apps-container flex flex-wrap absolute bg-white shadow-md right-5 top-18 px-4 py-2 rounded-md border h-96 overflow-x-hidden overflow-y-scroll custom-scrollbar"
              x-show="appsIsOpen"
              x-on:mouseleave="setTimeout(() => { appsIsOpen = appsPopupIsActive ? false : true }, 1000)"
              x-on:mouseenter="appsPopupIsActive = true"
            >
              <template x-for="(app, index) in apps">
                <!-- App -->
                <div
                  class="container h-20 w-20 mx-1 my-2 hover:bg-blue-100 hover:cursor-pointer rounded-md transition-all duration-50"
                  :title="app.name"
                >
                  <!-- Icon -->
                  <img
                    :src="app.icon"
                    :alt="app.name"
                    class="h-10 mx-auto mt-4"
                  />

                  <!-- Name -->
                  <div
                    class="text-sm text-center text-gray-700 select-none"
                    x-text="app.name"
                  ></div>
                </div>
              </template>

              <button
                class="border border-blue-200 text-center text-blue-600 hover:bg-blue-50/50 hover:text-blue-700 mx-auto px-3 py-1 mb-4 mt-10 rounded transition-all duration-50"
              >
                More from Google
              </button>
            </div>
          </div>
        </header>
      </div>

      <!-- Translator -->
      <div
        class="before:content-[''] before:bg-gray-50 before:h-24 before:w-full before:absolute before:border-b before:border-gray-200 before:z-0 z-10"
      >
        <div class="container mx-auto px-0 lg:px-24">
          <!-- Translation Source Buttons -->
          <div class="flex">
            <div class="py-4 z-10">
              <button
                class="rounded px-3 py-1 bg-blue-100 border border-blue-200 text-base text-blue-700 font-semibold focus:outline-none focus:ring-1 focus:ring-blue-600"
              >
                Airtable Apikey
              </button>
              <input
                class="border rounded px-3 py-1 mt-2"
                type="password"
                x-model="airtableKey"
              />
              <button
                @click="store()"
                class="rounded px-3 py-1 bg-blue-100 border border-blue-200 text-base text-blue-700 font-semibold focus:outline-none focus:ring-1 focus:ring-blue-600"
              >
                <i class="mdi mdi-translate"></i>
                儲存單字
              </button>
            </div>
          </div>

          <div class="flex flex-row">
            <div class="pb-4 top-32 h z-10 w-full">
              <!-- Translator Container -->
              <div
                class="bg-white rounded-lg border border-gray-200 drop-shadow-sm shadow-sm"
              >
                <!-- Language Bar -->
                <div class="flex border-b border-gray-300">
                  <!-- From Languages -->
                  <div class="w-7/12">
                    <nav class="flex flex-row rounded-tl-lg">
                      <!-- Detect Language -->
                      <button
                        class="uppercase py-3.5 px-3 text-gray-600 font-semibold text-xs lg:text-sm rounded-tl-lg hover:bg-gray-50 hover:text-gray-700 transition-colors duration-100"
                      >
                        Detect Language
                      </button>

                      <!-- Lang: Turkish -->
                      <button
                        class="uppercase py-3.5 px-3 text-gray-600 font-semibold text-xs lg:text-sm hover:bg-gray-50 hover:text-gray-700 transition-colors duration-100"
                      >
                        Turkish
                      </button>

                      <!-- Lang: English -->
                      <button
                        class="uppercase py-3.5 px-3 text-gray-600 font-semibold text-xs lg:text-sm hover:bg-gray-50 hover:text-gray-700 transition-colors duration-100 text-blue-500 hover:text-blue-600 border-b-2 border-blue-500"
                      >
                        English
                      </button>

                      <!-- Lang: Turkish -->
                      <button
                        class="uppercase py-3.5 px-3 text-gray-600 font-semibold text-xs lg:text-sm hover:bg-gray-50 hover:text-gray-700 transition-colors duration-100"
                      >
                        Japanese
                      </button>

                      <!-- More Languages -->
                      <button
                        class="hover:bg-gray-100 rounded-full w-10 h-10 my-auto transition-colors duration-100"
                      >
                        <i class="mdi mdi-chevron-down text-gray-500"></i>
                      </button>
                    </nav>
                  </div>

                  <!-- Switch Languages -->
                  <div class="w-1/12">
                    <div class="flex items-center justify-center">
                      <button
                        class="hover:bg-gray-100 rounded-full w-10 h-10 mt-1 transition-colors duration-100"
                      >
                        <i
                          class="mdi mdi-swap-horizontal mdi-24px text-gray-600"
                        ></i>
                      </button>
                    </div>
                  </div>

                  <!-- To Languages -->
                  <div class="w-7/12">
                    <nav class="flex flex-row rounded-tl-lg">
                      <!-- Lang: English -->
                      <button
                        class="uppercase py-3.5 px-3 text-gray-600 font-semibold text-xs lg:text-sm hover:bg-gray-50 hover:text-gray-700 transition-colors duration-100"
                      >
                        English
                      </button>

                      <!-- Lang: Turkish -->
                      <button
                        class="uppercase py-3.5 px-3 text-gray-600 font-semibold text-xs lg:text-sm hover:bg-gray-50 hover:text-gray-700 transition-colors duration-100 text-blue-500 hover:text-blue-600 border-b-2 border-blue-500"
                      >
                        Turkish
                      </button>

                      <!-- Lang: Japanese -->
                      <button
                        class="uppercase py-3.5 px-3 text-gray-600 font-semibold text-xs lg:text-sm hover:bg-gray-50 hover:text-gray-700 transition-colors duration-100"
                      >
                        Japanese
                      </button>

                      <!-- More Languages -->
                      <button
                        class="hover:bg-gray-100 rounded-full w-10 h-10 my-auto transition-colors duration-100"
                      >
                        <i class="mdi mdi-chevron-down text-gray-500"></i>
                      </button>
                    </nav>
                  </div>
                </div>

                <!-- Translate Inputs -->
                <div class="flex">
                  <!-- Input Container -->
                  <div class="w-6/12 border-r border-gray-200 p-4">
                    <div class="h-40">
                      <div class="flex flex-row">
                        <!-- Input Area -->
                        <textarea
                          class="resize-none w-full focus:outline-none text-base lg:text-2xl text-blak custom-scrollbar"
                          rows="5"
                          spellcheck="false"
                          maxlength="5000"
                          x-model="sourceText"
                          x-on:mouseup="getSelectedText()"
                        ></textarea>

                        <button
                          class="hover:bg-gray-100 rounded-full w-10 h-10 mt-1 transition-colors duration-100"
                          title="Clear"
                          x-show="sourceText.length"
                          x-on:click="sourceText = ''; translatedText = 'Translation';"
                        >
                          <i
                            class="mdi mdi-window-close mdi-24px text-red-400"
                          ></i>
                        </button>
                      </div>
                    </div>

                    <!-- Input Buttons -->
                    <div class="h-10">
                      <div class="flex flex-grow">
                        <div class="flex-none">
                          <button
                            class="hover:bg-gray-200 rounded-full w-10 h-10 transition-colors duration-100"
                          >
                            <i
                              class="mdi mdi-microphone mdi-24px text-gray-400"
                            ></i>
                          </button>

                          <button
                            class="hover:bg-gray-200 rounded-full w-10 h-10 transition-colors duration-100"
                            x-show="sourceText.length"
                          >
                            <i
                              class="mdi mdi-volume-high mdi-24px text-gray-600"
                            ></i>
                          </button>
                        </div>

                        <div class="grow">
                          <div class="flex float-right">
                            <div
                              class="text-sm text-gray-400 pt-5"
                              x-text="`${sourceText.length}/5000`"
                            >
                              0/5000
                            </div>

                            <button
                              class="hover:bg-gray-200 rounded-full w-10 h-10 mt-2 ml-2 transition-colors duration-100"
                            >
                              <i
                                class="mdi mdi-keyboard-outline mdi-18px text-gray-600"
                              ></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Output Container -->
                  <div class="w-6/12 bg-gray-100 rounded-br-lg p-4">
                    <div class="h-40">
                      <!-- Output Area -->
                      <div
                        class="text-base lg:text-2xl text-black h-10"
                        :class="{ 'opacity-60' : !sourceText.length }"
                        x-text="translatedText"
                      ></div>
                    </div>

                    <!-- Output Buttons -->
                    <div class="h-10">
                      <div class="flex flex-grow" x-show="sourceText.length">
                        <div class="flex-none">
                          <button
                            class="hover:bg-gray-200 rounded-full w-10 h-10 mt-1 transition-colors duration-100"
                          >
                            <i
                              class="mdi mdi-volume-high mdi-24px text-gray-600"
                            ></i>
                          </button>
                        </div>

                        <div class="grow">
                          <div class="flex float-right">
                            <button
                              id="copy-translation"
                              class="hover:bg-gray-200 rounded-full w-10 h-10 mt-1 transition-colors duration-100"
                              :data-clipboard-text="translatedText"
                              x-on:click="Toastify({text: 'Translation copied to your clipboard.', className: 'success rounded-md'}).showToast()"
                            >
                              <i
                                class="mdi mdi-content-copy mdi-18px text-gray-600"
                              ></i>
                            </button>

                            <button
                              class="hover:bg-gray-200 rounded-full w-10 h-10 mt-1 transition-colors duration-100"
                            >
                              <i
                                class="mdi mdi-thumbs-up-down-outline mdi-18px text-gray-600"
                              ></i>
                            </button>

                            <button
                              class="hover:bg-gray-200 rounded-full w-10 h-10 mt-1 transition-colors duration-100"
                            >
                              <i
                                class="mdi mdi-share-variant mdi-18px text-gray-600"
                              ></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <label for="dropzone-file" class="mx-auto cursor-pointer flex w-full max-w-lg flex-col items-center rounded-xl border-2 border-dashed border-blue-400 bg-white p-6 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
    
        <h2 class="mt-4 text-xl font-medium text-gray-700 tracking-wide">Payment File</h2>
    
        <p class="mt-2 text-gray-500 tracking-wide">Upload or darg & drop your file</p>
    
        <input id="dropzone-file" type="file" class="hidden" @change="upload(Object.values($event.target.files))"/>
      </section>

      <!-- Bottom Buttons -->
      <div class="flex flex-wrap items-center justify-center space-x-4 mt-20">
        <!-- History -->
        <div class="flex flex-col">
          <button
            class="hover:bg-gray-50 rounded-full w-20 h-20 mr-2 border border-gray-200 transition-colors duration-100"
          >
            <i class="mdi mdi-history mdi-32px text-gray-500"></i>
          </button>

          <div
            class="text-center text-sm mt-2 pr-2 text-base text-gray-500 font-semibold"
          >
            History
          </div>
        </div>

        <!-- Saved Translations -->
        <div class="flex flex-col">
          <button
            class="hover:bg-gray-50 rounded-full w-20 h-20 mr-2 border border-gray-200 transition-colors duration-100"
          >
            <i class="mdi mdi-star mdi-32px text-gray-500"></i>
          </button>

          <div
            class="text-center text-sm mt-2 pr-2 text-base text-gray-500 font-semibold"
          >
            Saved
          </div>
        </div>

        <!-- Contribute -->
        <div class="flex flex-col">
          <button
            class="hover:bg-gray-50 rounded-full w-20 h-20 mr-2 border border-gray-200 transition-colors duration-100"
          >
            <i
              class="mdi mdi-account-multiple-outline mdi-32px text-gray-500"
            ></i>
          </button>

          <div
            class="text-center text-sm mt-2 pr-2 text-base text-gray-500 font-semibold"
          >
            Contribute
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/translate@1/translate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.8.1/cdn.min.js"></script>
  </body>
</html>
